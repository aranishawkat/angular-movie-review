<div class="movie-item--wrapper">
  <div class="poster">
    <img src="../../../assets/movie_cars.jpeg" />
  </div>

  <div class="content">
    <div class="title--wrapper">
      <span class="title">Cars</span>
      <span class="year">(2006)</span>
    </div>

    <div class="description">
      <p>
        Lightning McQueen, a racing car, learns a hard lesson in life when 
        he damages a lot of property in Radiator Springs. His task is to repair 
        the damage done before he can get back on the road.
      </p>
    </div>

    <div class="rating">
      <h2>Rating</h2> 
      <p-rating [ngModel]="starValue" 
      [readonly]="true" 
      [stars]="5" 
      [cancel]="false" 
      iconOnClass="star-active pi pi-star"
      ></p-rating>
    </div> 
    
    <app-reviews></app-reviews>

  </div>

</div>
